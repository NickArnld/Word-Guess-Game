<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="./assets/javascript/game.js"></script>
</head>
<body>
    <div class="jumbotron">        
        <h1 class="">GIF-MAN</h1>
        <p>It's like hangman ...except no one dies... and there's gifs</p>
        <p id="mOverRules">Mouse Over to See Rules</p>
        <div id="rules-div"></div>
        <div class="gif-col">
            <img id="gif" src="https://media.giphy.com/media/dzaUX7CAG0Ihi/giphy.gif"/>
        </div>
    </div>
    <div class="row">
        <div class="col-10 main"> 
            
            <div class="row">
                <div class="col-7 bot">
                    <h4>Your Guess:</h4>
                    <h4 id="curGuess"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-5 top">
                    <h4>Guesses Remaining:</h4>
                    <h5 id="guessRemaining"></h5>
                    <h4>Letters Guessed:</h4>
                    <p id="guessesMade"></p>                    
                </div>
            </div>
            <button id="resetButton" type="button" class="btn btn-primary">Restart</button>            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
